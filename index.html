<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

      h1{
font-family: "Playfair Display", serif;
    }

</head>
<body style="background-color: rgb(193, 191, 191);">
 <h1 class="text-center text-bold">CAR WORLD</h1>
<div class="flex justify-evenly">

<div class="mt-5" style="width: 400px;">
<form class=" mx-auto block max-w-sm p-6 bg-white rounded-lg shadow-sm hover:bg-gray-100 dark:bg-white dark:hover:bg-gray-200" style="border-radius: 5px;" id="info">
   <h1 class="text-center text-bold">Enter Details</h1>
  <div class="mb-5 p-2">
    <input type="text" id="cbrand" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Car Brand" required />
  </div>
  <div class="mb-5 p-2">
    <input type="text" id="cprice" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Car Price" required />
  </div>
   <div class="mb-5 p-2">
    <input type="text" id="ckey" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Car Key" required />
  </div>
  <button type="button" onclick="addCar()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="border-radius: 10px; width: 100%;">Store Date</button>
  
</form>

</div>
<div class="mt-5" style="width: 400px;">
<form class=" mx-auto block max-w-sm p-6 bg-white rounded-lg shadow-sm hover:bg-gray-100 dark:bg-white dark:hover:bg-gray-200" style="border-radius: 5px;">
 
  <div class="mb-5 p-4">
    <input type="text" id="checkkey" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Car Key" required />
  </div>
  <button type="button" onclick="checkCar()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="border-radius: 5px;">Retrieve Data</button>
  <div id="result"></div>
</form>
</div>
<div class="mt-5" style="width: 400px;">
<form class=" mx-auto block max-w-sm p-6 bg-white rounded-lg shadow-sm hover:bg-gray-100 dark:bg-white dark:hover:bg-gray-200" style="border-radius: 5px;">
  <div class="mb-5 p-4">
    <input type="text" id="removekey" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter key" required />
  </div>

  <button type="submit" onclick="removeCar()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="border-radius: 5px;">Remove data</button>
</form>
</div>
</div>
<div class="m-5 " >
      <button type="button" onclick="clearAll()"  class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="border-radius: 5px;margin-left: 600px;">Clear All</button>

</div>
<script>
    function addCar(){
        const car={
            brand:document.getElementById('cbrand').value,
            price:cprice.value,
            key:ckey.value
        }
        console.log(car);
        localStorage.setItem(car.key,JSON.stringify(car))
        if(car.brand==""||car.price==""||car.key=="")
        {
            alert('Please fill')
        }
        else{
            alert("Added successfully")
        }
        
    }
    function checkCar(){
       let searchkey=checkkey.value
        if(searchkey in localStorage){
            var data=JSON.parse(localStorage.getItem(searchkey))
            result.innerHTML=`<div>
                Brand:${data.brand}<br>
                Price:${data.price}<br>
                </div>`
        }
        else
        {
            alert('Not found')
        }

    }
    function removeCar(){
let carkey=removekey.value
if(carkey in localStorage){
        localStorage.removeItem(carkey)
        alert('Item removed')

}
    else{
        alert('not found')
    }    
    }
    function clearAll(){
        localStorage.clear(); 
    alert("Local storage has been cleared!");

    }

</script>
</body>
</html>
